<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta
      name="viewport"
      content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Unity WebGL Player | PersonSpaceGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link
      rel="stylesheet"
      href="https://g.alicdn.com/apsara-media-box/imp-web-player/2.16.3/skins/default/aliplayer-min.css"
    />
    <script
      type="text/javascript"
      charset="utf-8"
      src="https://g.alicdn.com/apsara-media-box/imp-web-player/2.16.3/aliplayer-min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="https://www.hotdogapp.cn/customize_cloud/a65786f1-im-core.es.js"
    ></script>
    <style type="text/css">
      #player-con {
        width: 100vw;
        position: fixed;
        top: 0%;
        left: 0px;
        transform: translate(0%, 0%);
        height: 100vh;
      }
    </style>
  </head>
  <body onresize="ChangeCanvas">  
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="100%" height="100%"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <img src="Logo.png" id="custom-image" />
      <div id="unity-warning"></div>
      <div
        id="unity-footer"
        
      >
     
      </div>
    </div>
    <div class="webgl-content">
      <div id="gameContainer" style="width=100%;height=100%"></div>
    </div>
    <div
      id="player-con-wrapper"
      style="
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0%;
        left: 0px;
        transform: translate(0%, 0%);
        height: 100vh;
        display: none;
      "
    >
      <div id="player-con" style="background-color: #000"></div>

      <div
        id="closeButton"
        style="
          position: absolute;
          left: 10px;
          top: 10px;
          color: #fff;
          width: 60px;
          height: 30px;
          line-height: 30px;
          text-align: center;
          border-radius: 5px;
          z-index: 10;
          background-color: #ff0000;
        "
        onclick="document.getElementById('player-con-wrapper').style.display='none'"
      >
        关闭
      </div>
    </div>

    <script type="text/javascript">

     if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        // unityShowBanner('WebGL builds are not supported on mobile devices.');
      }
      else
      {
       window.onresize = function () {
      var widthScale=window.innerWidth/1920;
      var heightScale=window.innerHeight/1080;
      var averageScale=1;
      if(widthScale>heightScale)
      {
      averageScale=heightScale;
      }
      else 
      {
      averageScale=widthScale;
      }
      canvas.style.width =  (1920*averageScale) + "px";
      canvas.style.height = (1080*averageScale)+ "px";
       document.getElementById("custom-image").style.width =
          (1920*averageScale) + "px";
        document.getElementById("custom-image").style.height =(1080*averageScale)+ "px";
      }
    }
    </script>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var customImage = document.querySelector("#custom-image");
      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

       var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        // unityShowBanner('WebGL builds are not supported on mobile devices.');

      } else 
      {

      var widthScale=window.innerWidth/1920;
      var heightScale=window.innerHeight/1080;
      var averageScale=1;
      if(widthScale>heightScale)
      {
      averageScale=heightScale;
      }
      else 
      {
      averageScale=widthScale;
      }
        canvas.style.width =  (1920*averageScale) + "px";
        canvas.style.height = (1080*averageScale)+ "px";
         document.getElementById("custom-image").style.width =
          (1920*averageScale) + "px";
        document.getElementById("custom-image").style.height =(1080*averageScale)+ "px";
      }
      #if BACKGROUND_FILENAME
      canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
      loadingBar.style.display = "block";



    document.addEventListener("visibilitychange", () => {
      if(myGameInstance != null){
          if(document.visibilityState === "visible"){
            //alert("OnForeground");
            myGameInstance.SendMessage("_SceneManager", "OnForeground", "");  
          }else{
            //alert("OnBackground");
            myGameInstance.SendMessage("_SceneManager", "OnBackground", "");  
          }
      }
    });




      var script = document.createElement("script");
      script.src = loaderUrl;
      var myGameInstance = null;
       script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          myGameInstance = unityInstance;
          loadingBar.style.display = "none";
           customImage.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      //by jd 针对横屏项目输入框的优化
      window.onload = ()=>{
        ChangeCanvas();
      }
      function ChangeCanvas(){
        var documentWidth = Math.max(document.documentElement.clientWidth, document.documentElement.clientHeight);
        var documentHeight = Math.min(document.documentElement.clientWidth, document.documentElement.clientHeight);
        container.style.width = documentWidth + "px";
        container.style.height = documentHeight + "px";
        canvas.style.width = documentWidth + "px";
        canvas.style.height = documentHeight + "px";
      }


    </script>
  </body>
</html>
